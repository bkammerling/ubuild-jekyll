---
label: Data
hide_body: true
fields:
- type: field_group_list
  name: events
  label: Events
  fields:
  - type: text
    name: title
    label: Title
  - type: text
    name: url
    label: URL
  description: List of events to be displayed on careers - culture page
- type: field_group_list
  name: partners
  label: Partners
  description: Logos of our clients/partners
  fields:
  - type: text
    name: title
    label: Title
    description: Company name
  - type: file
    name: logo
    label: Logo
  - type: text
    name: url
    label: URL
    description: URL to the company's website
- name: hero_logo_rows
  type: field_group_list
  fields:
  - name: name
    type: text
    config:
      required: false
    label: Name
    description: Name this logo bar (e.g. by product) - not shown
  - name: logos
    type: field_group_list
    fields:
    - name: title
      type: text
      config:
        required: false
      label: Title
    - name: logo
      type: file
      config:
        maxSize: '1'
      label: Logo
    - name: url
      type: text
      config:
        required: false
      label: URL
    config:
      min:
      max:
      labelField: title
    label: Logos
  - name: custom_html
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: html-blocks
    label: Custom HTML
    description: Only use if a custom style is needed (e.g. events)
  config:
    min:
    max:
    labelField: name
  label: Hero Logo Rows
  description: Displayed at bottom of hero on most pages
pages:
- _data/data.yml
