---
label: 3-col-image-text-grid
hide_body: false
is_partial: true
fields:
- type: text
  name: block
  label: block
  hidden: true
  config:
    required: false
  default: landing-grid
- type: field_group_list
  label: Items
  name: items
  description: Each block of the 3-col grid
  config:
    min: '2'
    max: '12'
    labelField: title
  fields:
  - type: text
    name: title
    label: Title
    description: Give this grid item a name (for CMS only)
  - type: file
    name: image
    label: Image
    description: Either 1-col (680x680px) or 2-col (1360x680px)
    config:
      maxSize: '3'
  - type: select
    name: col_count
    config:
      source:
        type: simple
      options:
      - '1'
      - '2'
    label: "# of Columns"
    description: If image block, is it 1 col or 2 col
  - type: text
    name: alt
    label: Alt
    description: Alt text for image
  - type: text
    name: heading
    label: Heading
  - type: textarea
    name: content
    label: Content
  - type: select
    name: heading_colour
    config:
      source:
        type: simple
      options:
      - black
      - green
    label: Heading Colour
    description: Leave blank for dark grey
