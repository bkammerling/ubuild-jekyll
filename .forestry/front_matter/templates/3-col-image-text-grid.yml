---
label: 3-col-image-text-grid
hide_body: false
is_partial: true
display_field: block
fields:
- type: text
  name: block
  label: block
  hidden: true
  config:
    required: false
  default: 3-col-grid
- type: field_group_list
  label: Item
  name: item
  description: Each block of the 3-col grid
  config:
    min: '2'
    max: '12'
  fields:
  - type: text
    name: title
    label: Title
    description: Give this grid item a name (for CMS only)
  - type: file
    name: image
    label: Image
    description: Either 1-col (680x680px) or 2-col (1360x680px)
    config:
      maxSize: '3'
  - type: text
    name: heading
    label: Heading
  - type: textarea
    name: content
    label: Content
  - type: select
    name: heading_colour
    config:
      source:
        type: simple
      options:
      - black
      - green
    label: Heading Colour
  - type: text
