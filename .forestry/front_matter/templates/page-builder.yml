---
label: page-builder
hide_body: true
display_field: permalink
fields:
- type: text
  label: Title
  name: title
- type: textarea
  label: Description
  name: description
  description: Longer text (about 150 characters) for SEO and social shares
- type: text
  name: layout
  label: Layout
  hidden: true
  default: blocks
- type: text
  label: Permalink
  name: permalink
  hidden: true
- type: text
  label: Language Reference
  name: lang-ref
  hidden: true
- type: text
  label: Language
  name: lang
  hidden: true
  default: en
- name: share_image
  type: file
  config:
    maxSize: '1'
  label: Share Image
  description: The wide image that displays when this page is shared on social media
- type: blocks
  name: page_sections
  label: Page Sections
  template_types:
  - news-section
  - logo-list
  - alternating-image-content
  - custom-content
  - picture-slider
  - image-content-block
  - navigation-header
  - navigation-header-w-button
  - simple-header
  - hero-banner-w-image
  - content-feature
  - detail-content
  - 1-column-text
  - 2-column-text
  - 3-column-text
  - full-width-media-element
  - 2-column-media-element
  - signup-bar
  - simple-footer
  - 4-column-footer
  - speakers
  - photo-gallery
  - icon-heading-cards
  - custom-block
  - columns
- name: agenda_file
  type: file
  config:
    maxSize: 64
  label: Agenda File
  description: PDF of the agenda
- name: intro_video_link
  type: text
  config:
    required: false
  label: Intro Video Link
  description: Vimeo embedded url
- name: speakers
  type: field_group_list
  fields:
  - name: first_name
    type: text
    config:
      required: false
    label: First Name
  - name: last_name
    type: text
    config:
      required: false
    label: Last name
  - name: job_title
    type: text
    config:
      required: false
    label: Job title
  - name: company
    type: text
    config:
      required: false
    label: Company
  - name: speaker_photo
    type: file
    config:
      maxSize: 64
    label: Speaker photo
  - name: linkedin
    type: text
    config:
      required: false
    label: Linkedin
  config:
    min: 
    max: 
    labelField: 
  label: Speakers
- name: faqs
  type: field_group_list
  fields:
  - name: question
    type: text
    config:
      required: false
    label: Question
  - name: answer
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Answer
  config:
    min: 
    max: 
    labelField: 
  label: FAQs
- name: sponsors
  type: field_group_list
  fields:
  - name: logo
    type: file
    config:
      maxSize: 64
    label: Logo
  - name: url
    type: text
    config:
      required: false
    label: URL
    description: Company/corporate website of the sponsor
  config:
    min: 
    max: 
    labelField: 
  label: Sponsors
- name: media_partners
  type: field_group_list
  fields:
  - name: logo
    type: file
    config:
      maxSize: 64
    label: Logo
  - name: url
    type: text
    config:
      required: false
    label: URL
    description: Remember to add "https://"
  config:
    min: 
    max: 
    labelField: 
  label: Media partners
pages:
