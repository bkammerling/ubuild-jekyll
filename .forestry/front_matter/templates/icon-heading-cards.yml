---
label: Icon + Heading Section
hide_body: true
fields:
- name: block
  type: text
  config:
    required: false
  label: block
  hidden: true
  default: icon-heading-grid
- name: text_blocks
  type: field_group_list
  fields:
  - name: text_block
    type: include
    config: {}
    template: text-style
    label: Text Block
  config:
    min:
    max: '3'
    labelField: content
  label: Text Blocks
- name: items
  type: field_group_list
  fields:
  - name: heading
    type: text
    config:
      required: false
    label: Heading
  - name: icon
    type: file
    config:
      maxSize: '1'
    label: Image / icon
  - name: link
    type: text
    config:
      required: false
    label: Link
    description: Optional
  - name: content
    type: text
    config:
      required: false
    label: Content
    description: Optional
  config:
    min:
    max:
    labelField:
  label: Items
