---
label: WeAllMove
hide_body: true
fields:
- type: field_group_list
  name: operators
  label: Operators
  fields:
  - type: text
    name: name
    label: Name
  - type: text
    name: url
    label: URL
  - type: file
    name: logo
    label: Logo
  - name: published
    type: boolean
    label: Published
    description: Switch on to display in our list of operators
    default: true
  - name: countries
    type: field_group_list
    fields:
    - name: name
      type: text
      config:
        required: false
      label: Name
      description: Name of country
    - name: cities
      type: list
      config:
        use_select: false
        min:
        max:
      label: Cities
      description: List of cities for this country
    config:
      min:
      max:
      labelField: name
    label: Countries
    description: List of countries and their cities
  - name: services
    type: field_group_list
    fields:
    - name: service
      type: select
      default: []
      config:
        required: false
        options: []
        source:
          type: documents
          section: weallmove
          file: _data/weallmove.yml
          path: all_services
      label: Service
      description: 'First service operator is offering '
    - name: service_notes
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Service Notes
      description: This will replace the text defined as service description
  config:
    labelField: name
- name: all_services
  type: list
  config:
    use_select: false
    min:
    max:
    source:
      type: simple
  label: All Services
  description: Short name of services
- name: services_detail
  type: field_group_list
  fields:
  - name: service_name
    type: select
    default: []
    config:
      required: false
      options: []
      source:
        type: documents
        section: weallmove
        file: _data/weallmove.yml
        path: all_services
    label: Service Name
    description: Which service are you describing here
  - name: service_description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Service Description
    description: More detailed description of service for the front-end. Use __company_name__
      to include it in the description
  - name: need_this_helps_with
    type: select
    default: ''
    config:
      required: false
      options: []
      source:
        type: documents
        section: weallmove
        file: _data/weallmove.yml
        path: all_needs
    label: Need this helps with
  config:
    min:
    max:
    labelField: service_name
  label: Services Detail
  description: Details about all the possible services operators can offer
- name: all_needs
  type: list
  config:
    use_select: false
    min:
    max:
  label: All Needs
pages:
- _data/weallmove.yml
