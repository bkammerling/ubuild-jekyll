---
label: Vehicles Catalog
hide_body: true
display_field: name
fields:
- name: layout
  type: text
  config:
    required: false
  hidden: true
  label: Layout
  default: single-product-modal
- name: name
  type: text
  label: Name
- name: published
  type: boolean
  label: Published
- name: featured
  type: boolean
  label: Featured
- name: type
  type: select
  label: Product type
  default: []
  config:
    required: true
    options:
    - Kickscooter
    - Moped
    - Bike
- name: list-image
  type: file
  config:
    maxSize: '0.4'
  label: List Image
  description: Appears in the product list view
- type: image_gallery
  name: image_gallery
  label: Image Gallery
  description: Photos of product, first image used for list view
- name: brand
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: ''
      file: _data/vehicles-settings.yml
      path: all_brands
  label: Brand
  description: Brand of product
- name: details
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  config:
    min: 
    max: 
    labelField: title
  label: Details
  description: List of specs / features
pages:
- _data/weallmove.yml
- wunder_collections/_vehicles/askoll-es2.md
- wunder_collections/_vehicles/gonbike-pab.md
- wunder_collections/_vehicles/govecs-schwalbe.md
- wunder_collections/_vehicles/okai-es200d.md
- wunder_collections/_vehicles/okai-es400-16.md
- wunder_collections/_vehicles/okai-es400-9.md
