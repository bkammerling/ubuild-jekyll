---
new_page_extension: html
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: document
  path: _data/meetups.yml
  label: Meetups
  match: "**/*"
- type: document
  path: _data/global.yml
  label: Site Settings
- type: document
  path: FORESTRY-README.md
  label: Welcome - First Steps
  read_only: true
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: pages
  label: Pages
  create: all
  match: "**/*"
  exclude: "*README.md"
  new_doc_ext: md
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_command: jekyll build
  output_directory: _site
