<section class="block block-hero-2">
  <div class="video-banner">

    {% if section.background_video %}
    <div class="video-banner__overflow"></div>
    <video autoplay loop muted poster="{{ section.background_image }}" class="video-banner__video">
        <source src="{{ section.background_video }}" type="video/mp4">
    </video>
    {% endif %}

    <div class="container">
        <div class="video-banner__title-wrapper">
            <h1 class="video-banner__title">{{ section.headline }}</h1>
        </div>
    </div>

    {% if section.background_image and !section.background_video %}
    <style>
    .video-banner {
      background-image: url("{{ section.background_image | remove: '@2x' | relative_url }}");
    }
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .video-banner {
        background-image: url('{{ section.background_image | relative_url }}');
      }
    }
    </style>
    {% endif %}

</section>

{% if section.intro_text %}
<div class="intro-text">
  <a class="round-cta" href="{{ section.cta.url }}">{{ section.cta.button_text }}</a>
  <div class="container">
    <div class="row">
      <div class="intro-text__content offset-sm-2 col-sm-8">
        <p>
          {{ section.intro_text }}
        </p>
      </div>
    </div>
  </div>
</div>
{% endif %}
