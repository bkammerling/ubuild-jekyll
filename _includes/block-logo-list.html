<section class="block block-logo-list">
  <div class="container client-list__wrapper">
    <ul class="client-list__logotypes">
      {% for item in site.data.data.partners %}
        <li>
            <a title="{{ item.title }}" href="{{ item.url }}"><img data-src="{{ item.logo }}" alt="{{ item.title }}" class="lazy"></a>
        </li>
        {% endfor %}
    </ul>
  </div>
</section>
