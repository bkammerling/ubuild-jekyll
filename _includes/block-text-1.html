{% assign name_array = section.headline | split: " " %}
<section class="block block-text-1 mt-5" id="section-{{ name_array.first | downcase }}">
  <div class="container">
    {% unless page.dir contains 'career' %}
    <div class="row">
      <div class="col-lg-10 offset-lg-2">
    {% endunless %}
        <h2 class="page-heading mb-5">{{ section.headline }}</h2>
        <p>{{ section.content }}</p>
    {% unless page.dir contains 'career' %}
      </div>
    </div>
    {% endunless %}
  </div>
</section>
