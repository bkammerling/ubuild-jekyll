---
title: Wunder Mobility
author: Wunder Mobility
email: website@wundermobility.com
description: Technology to launch and scale shared mobility services; car & scooter sharing, vehicle rentals, carpooling and more. We're accelerating the global transition to sustainable mobility.
baseurl: ""
url: https://www.wundermobility.com
permalink: "/blog/:title"
gtm-code: "GTM-THSMP8S"
collections:
  articles:
    output: false
  autotech-events:
    permalink: "/mobility-sessions/:title"
    output: false
  people:
    output: false
  vehicles:
    permalink: "/api/vehicles/:name"
    output: true
  apps:
    permalink: "/marketplace/:title"
    output: true
  clients:
    permalink: "/clients/:name"
    output: true
  clients_de:
    permalink: "/de/clients/:name"
    output: true
collections_dir: wunder_collections
include:
  - _redirects
exclude:
  - vendor/bundle
  - Gemfile
  - Gemfile.lock
  - node_modules
defaults:
  - scope:
      path: ""
    values:
      layout: default
markdown: kramdown
sass:
  sass_dir: _sass
pagination:
  enabled: true
  collection: "articles"
  per_page: 6
  sort_reverse: true
plugins:
  - jekyll-feed
  - jekyll-menus
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-paginate-v2
jekyll-minifier:
  uglifier_args:
    harmony: true
  compress_css: false
